    get filteredChats() {
        let filtered = this.chats;

        if (this.searchQuery) {
            filtered = filtered.filter(chat =>
                chat.name.toLowerCase().includes(this.searchQuery.toLowerCase())
            );
        }

        const activeUserTypes = Object.entries(this.filters)
                                    .filter(([key, value]) => value && ['admin', 'manager', 'customer'].includes(key))
                                    .map(([key]) => key);

        if (this.filters.unread || activeUserTypes.length > 0) {
            filtered = filtered.filter(chat => {
                const unreadMatch = !this.filters.unread || chat.unreadCount > 0;
                const userTypeMatch = activeUserTypes.length === 0 || activeUserTypes.includes(chat.userType.toLowerCase());
                return unreadMatch && userTypeMatch;
            });
        }

        return filtered;
    }

          </div>
        </div>


        <div class="chat-footer-wrapper">
          <div x-show="imagePreview" class="p-2 relative">
            <img :src="imagePreview" class="h-24 w-24 rounded-lg object-cover">
            <button @click="imagePreview = null" class="absolute top-0 right-0 m-1 btn size-6 rounded-full bg-slate-200 p-0 text-slate-700 hover:bg-slate-300 focus:bg-slate-300 active:bg-slate-300/80">
              <i class="fas fa-times text-xs"></i>
            </button>
          </div>
          <div class="chat-footer relative flex h-12 w-full shrink-0 items-center justify-between border-t border-slate-150 bg-white px-[calc(var(--margin-x)-.25rem)] transition-[padding,width] duration-[.25s] dark:border-navy-600 dark:bg-navy-800">
            <div class="-ml-1.5 flex flex-1 space-x-2">
              <input type="file" class="hidden" x-ref="fileInput" @change="handleFileSelect($event)" accept="image/*">
              <button @click="$refs.fileInput.click()" class="btn size-9 shrink-0 rounded-full p-0 text-slate-500 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:text-navy-200 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5.5" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                </svg>
              </button>
              <input type="text" x-model="message" @keydown.enter="sendMessage" class="form-input h-9 w-full bg-transparent placeholder:text-slate-400/70" placeholder="Write the message">
            </div>

            <div class="-mr-1.5 flex">
              <div x-data="usePopper({placement:'top-end', offset:4})" @click.outside="isShowPopper && (isShowPopper = false)" class="inline-flex">
                <button x-ref="popperRef" @click="isShowPopper = !isShowPopper" class="btn size-9 shrink-0 rounded-full p-0 text-slate-500 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:text-navy-200 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25">
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-5.5" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </button>
                <div x-ref="popperRoot" class="popper-root" :class="isShowPopper && 'show'">
                  <div class="popper-box rounded-lg border border-slate-150 bg-white p-2 dark:border-navy-500 dark:bg-navy-700">
                    <div class="grid grid-cols-6 gap-1">
                      <template x-for="emoji in emojis" :key="emoji">
                        <button @click="addEmoji(emoji); isShowPopper = false" class="btn h-8 w-8 rounded-full p-0 text-2xl hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25" x-text="emoji"></button>
                      </template>
                    </div>
                  </div>
                </div>
              </div>

              <button @click="sendMessage" class="btn size-9 shrink-0 rounded-full p-0 text-primary hover:bg-primary/20 focus:bg-primary/20 active:bg-primary/25 dark:text-accent-light dark:hover:bg-accent-light/20 dark:focus:bg-accent-light/20 dark:active:bg-accent-light/25">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-5.5" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m9.813 5.146 9.027 3.99c4.05 1.79 4.05 4.718 0 6.508l-9.027 3.99c-6.074 2.686-8.553.485-5.515-4.876l.917-1.613c.232-.41.232-1.09 0-1.5l-.917-1.623C1.26 4.66 3.749 2.46 9.813 5.146ZM6.094 12.389h7.341"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </main>




</div>
<!--
    This is a place for Alpine.js Teleport feature
    @see https://alpinejs.dev/directives/teleport
  -->
<div id="x-teleport-target"></div>
<script>
  window.addEventListener("DOMContentLoaded", () => Alpine.start());
</script>

</body>
</html>
