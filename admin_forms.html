                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 mt-2">
                                        <p><strong>Full Name:</strong> <span x-text="selectedSubmission.fullName"></span></p>
                                        <p><strong>Email:</strong> <span x-text="selectedSubmission.email"></span></p>
                                        <p><strong>Phone:</strong> <span x-text="selectedSubmission.phone"></span></p>
                                        <p><strong>Date of Birth:</strong> <span x-text="formatDate(selectedSubmission.dob)"></span></p>
                                    </div>
                                </div>
                                <div class="border-b border-slate-200 dark:border-navy-500 pb-4">
                                    <h4 class="font-medium text-lg">ID & License Information</h4>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 mt-2">
                                        <p><strong>Ghana Card #:</strong> <span x-text="selectedSubmission.ghanaCardNumber"></span></p>
                                        <p><strong>Driver's License #:</strong> <span x-text="selectedSubmission.licenseNumber"></span></p>
                                    </div>
                                </div>
                                <div class="border-b border-slate-200 dark:border-navy-500 pb-4">
                                    <h4 class="font-medium text-lg">Additional Information</h4>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 mt-2">
                                        <div><p><strong>Reason for Rental:</strong> <span x-text="selectedSubmission.bookingReason || 'N/A'"></span></p></div>
                                        <div><p><strong>Emergency Contact:</strong> <span x-text="`${selectedSubmission.emergencyName} (${selectedSubmission.emergencyPhone})` || 'N/A'"></span></p></div>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="font-medium text-lg">Uploaded Documents</h4>
                                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-2">
                                        <div class="text-center">
                                            <img :src="selectedSubmission.ghanaCardFrontPreview" class="h-32 w-full object-contain rounded-lg border p-1">
                                            <a :href="selectedSubmission.ghanaCardFrontPreview" download class="btn mt-2 w-full bg-primary/10 text-primary hover:bg-primary/20 text-xs">Download<i class="fas fa-download ml-2"></i></a>
                                        </div>
                                        <div class="text-center">
                                            <img :src="selectedSubmission.ghanaCardBackPreview" class="h-32 w-full object-contain rounded-lg border p-1">
                                            <a :href="selectedSubmission.ghanaCardBackPreview" download class="btn mt-2 w-full bg-primary/10 text-primary hover:bg-primary/20 text-xs">Download<i class="fas fa-download ml-2"></i></a>
                                        </div>
                                        <div class="text-center">
                                            <img :src="selectedSubmission.licenseFrontPreview" class="h-32 w-full object-contain rounded-lg border p-1">
                                            <a :href="selectedSubmission.licenseFrontPreview" download class="btn mt-2 w-full bg-primary/10 text-primary hover:bg-primary/20 text-xs">Download<i class="fas fa-download ml-2"></i></a>
                                        </div>
                                        <div class="text-center">
                                            <img :src="selectedSubmission.licenseBackPreview" class="h-32 w-full object-contain rounded-lg border p-1">
                                            <a :href="selectedSubmission.licenseBackPreview" download class="btn mt-2 w-full bg-primary/10 text-primary hover:bg-primary/20 text-xs">Download<i class="fas fa-download ml-2"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Modals -->
                    <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showApproveModal" role="dialog" @keydown.window.escape="showApproveModal = false">
                        <div class="absolute inset-0 bg-slate-900/60" @click="showApproveModal=false"></div>
                        <div class="relative max-w-md rounded-lg bg-white pt-10 pb-4 text-center transition-all duration-300 dark:bg-navy-700" x-show="showApproveModal">
                            <div class="avatar size-20"><i class="fas fa-check-circle text-6xl text-success"></i></div>
                            <div class="mt-4 px-4 sm:px-12"><h3 class="text-lg font-medium">Approve Submission</h3><p class="mt-1">Are you sure you want to approve this form?</p></div>
                            <div class="my-4 mt-16 h-px bg-slate-200 dark:bg-navy-500"></div><div class="space-x-3"><button @click="showApproveModal = false" class="btn min-w-[7rem] rounded-full bg-slate-200 font-medium text-slate-700 hover:bg-slate-300">Cancel</button><button @click="updateStatus('Approved')" class="btn min-w-[7rem] rounded-full bg-success font-medium text-white hover:bg-success-focus">Approve</button></div>
                        </div>
                    </div>
                    <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showRejectModal" role="dialog" @keydown.window.escape="showRejectModal = false">
                        <div class="absolute inset-0 bg-slate-900/60" @click="showRejectModal=false"></div>
                        <div class="relative max-w-md rounded-lg bg-white pt-10 pb-4 text-center transition-all duration-300 dark:bg-navy-700" x-show="showRejectModal">
                            <div class="avatar size-20"><i class="fas fa-times-circle text-6xl text-warning"></i></div>
                            <div class="mt-4 px-4 sm:px-12"><h3 class="text-lg font-medium">Reject Submission</h3><p class="mt-1">Are you sure you want to reject this form?</p></div>
                            <div class="my-4 mt-16 h-px bg-slate-200 dark:bg-navy-500"></div><div class="space-x-3"><button @click="showRejectModal = false" class="btn min-w-[7rem] rounded-full bg-slate-200 font-medium text-slate-700 hover:bg-slate-300">Cancel</button><button @click="updateStatus('Rejected')" class="btn min-w-[7rem] rounded-full bg-warning font-medium text-white hover:bg-warning-focus">Reject</button></div>
                        </div>
                    </div>
                    <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showDeleteModal" role="dialog" @keydown.window.escape="showDeleteModal = false">
                        <div class="absolute inset-0 bg-slate-900/60" @click="showDeleteModal=false"></div>
                        <div class="relative max-w-md rounded-lg bg-white pt-10 pb-4 text-center transition-all duration-300 dark:bg-navy-700" x-show="showDeleteModal">
                            <div class="avatar size-20"><i class="fas fa-trash-alt text-6xl text-error"></i></div>
                            <div class="mt-4 px-4 sm:px-12"><h3 class="text-lg font-medium">Delete Form</h3><p class="mt-1">Are you sure you want to permanently delete this form?</p></div>
                            <div class="my-4 mt-16 h-px bg-slate-200 dark:bg-navy-500"></div><div class="space-x-3"><button @click="showDeleteModal = false" class="btn min-w-[7rem] rounded-full bg-slate-200 font-medium text-slate-700 hover:bg-slate-300">Cancel</button><button @click="deleteSubmission()" class="btn min-w-[7rem] rounded-full bg-error font-medium text-white hover:bg-error-focus">Delete</button></div>
                        </div>
                    </div>

                    <!-- Success Modal -->
                    <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showSuccessModal" role="dialog" @keydown.window.escape="showSuccessModal = false">
                        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur" @click="showSuccessModal=false"></div>
                        <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center transition-opacity duration-300 dark:bg-navy-700 sm:px-5" x-show="showSuccessModal">
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <div class="mt-4"><h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2><p class="mt-2" x-text="modalText"></p><button @click="showSuccessModal = false" class="btn mt-6 bg-success font-medium text-white hover:bg-success-focus">Close</button></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

</div>
<!--
    This is a place for Alpine.js Teleport feature
    @see https://alpinejs.dev/directives/teleport
  -->
<div id="x-teleport-target"></div>
<script>
  window.addEventListener("DOMContentLoaded", () => Alpine.start());
</script>

</body>
</html>
